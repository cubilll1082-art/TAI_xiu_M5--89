<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Tai Xiu Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src=""></script>
    <style>
    body{
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #DAA520 75%, #FFD700 100%);
    }

    .main {
        background: url('imgs/ban_taixiu.png') no-repeat center;
        background-size: 100% 100%;
        width: 771px;
        height: 507px;
        margin:auto;
        position: relative;
        text-align: center;
    }
    
    /* Overlay to handle initial user interaction */
    #audio-unlock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        cursor: pointer;
        border-radius: 10px;
    }
    
    #sumxiu {
        position: absolute;
        left: 97px; /* 115 - 18 */
        top: 242px;
        color: white !important; /* Changed from #00008b to white */
        font-weight: bold;
    }
    #sumtai {
        position: absolute;
        left: 549px; /* 525 + 24 */
        top: 242px;
        color: white !important; /* Changed from #8b0000 to white */
        font-weight: bold;
    }
    .xiu {
        background: url('imgs/xiu.png') no-repeat center;
        background-size: contain;
        width: 300px;
        height: 300px;
        position: absolute;
        left: 35px;
        top: 60px;
        animation: zoomout 0.2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px blue);
        z-index: 2;
        transform: rotate(-90deg);
    }
    .tai {
        background: url('imgs/tai.png') no-repeat center;
        background-size: contain;
        width: 300px;
        height: 300px;
        position: absolute;
        right: 35px;
        top: 60px;
        animation: zoomout 0.2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px red);
        z-index: 2;
        transform: rotate(-90deg);
    }
    .plate {
        background: url('imgs/plate.png') no-repeat center;
        background-size: contain;
        width: 517px;
        height: 509px;
        position: absolute;
        left: 130px;
        top: 30px;
        z-index: 5;
    }
    
    /* Star Effect Styles */
    .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #fff700 20%, #ffcc00 100%);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        pointer-events: none;
        z-index: 1000;
        box-shadow: 0 0 10px #ffcc00;
    }
    
    @keyframes star-fly {
        0% {
            transform: translate(0, 0) scale(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(360deg);
            opacity: 0;
        }
    }
    .user {
        background: url('imgs/img.png') no-repeat -1970px -416px;
        width: 26px;
        height: 34px;
        position: absolute;
        right: 200px;
        top: 380px;
    }
    .dragon {
        background: url('imgs/img.png') no-repeat -1538px -514px;
        width: 317px;
        height: 309px;
        position: absolute;
        left: 230px;
        top: 130px;
        animation: spin 5s linear infinite;
        transform: scale(1.0); /* V√≤ng xoay l·ª≠a g·ªëc */
    }
    .nap {
        background: url('imgs/nap.png') no-repeat center;
        background-size: contain;
        width: 447px; /* 397 + 50 */
        height: 439px; /* 389 + 50 */
        position: absolute;
        left: 165px; /* 190 - 25 */
        top: 65px;   /* 90 - 25 */
        z-index: 100;
        transition: 0.5s;
        pointer-events: none;
    }
    .time-on-nap {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 45%;
        left: 0;
        font-size: 60px;
        font-family: 'Intro', sans-serif;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 2px 2px 5px black;
        z-index: 101;
    }
    .input{
        width: 200px;
        height: 60px;
        border-radius: 50px;
        position: absolute;
        left: 45px;
        top: 305px;
        outline: 0;
        text-align: center;
        font-size: 30px;
        background: 0;
        border: 0;
        color : #fff;
    }

    .txt{
        padding-top: 410px;
        text-align: center;
        top: 300px;
    }
    .statustxt{
        font-size: 25px;
        font-weight: bold;
        font-family: "Segoe UI";
        top: 500px;
        text-shadow: 0 0 3px #000;
        color: yellow;
        transition: 0.5s;
        opacity: 0;
    }
    .usertxt{
        font-size: 25px;
        font-weight: bold;
        font-family: "Segoe UI";
        top: 500px;
        text-shadow: 0 0 3px #000;
        color: white;
    }
    .dice{
        position: absolute;
        z-index: 10;
        transition: none;
    }
    .dice1{
        background: url('imgs/dice.png') no-repeat -507px -2px;
        width: 98px;
        height: 96px;
        transform: scale(0.8) rotate(-20deg);
        left: 340px;
        top: 200px;
        opacity: 0;
        z-index: 10;
    }
    .dice2{
        background: url('imgs/dice.png') no-repeat -404px -3px;
        width: 98px;
        height: 96px;
        transform: scale(0.8) rotate(20deg);
        left: 300px;
        top: 270px;
        opacity: 0;
        z-index: 10;
    }
    .dice3{
        background: url('imgs/dice.png') no-repeat 0 -2px;
        width: 98px;
        height: 96px;
        transform: scale(0.8) rotate(10deg);
        left: 380px;
        top: 270px;
        opacity: 0;
        z-index: 10;
    }
    
    @keyframes diceJump1 {
        0% { transform: scale(0.8) rotate(0deg) translateY(0); }
        15% { transform: scale(0.9) rotate(180deg) translateY(-120px); }
        30% { transform: scale(0.8) rotate(360deg) translateY(0); }
        45% { transform: scale(0.9) rotate(540deg) translateY(-80px); }
        60% { transform: scale(0.8) rotate(720deg) translateY(0); }
        75% { transform: scale(0.85) rotate(900deg) translateY(-50px); }
        100% { transform: scale(0.8) rotate(1080deg) translateY(0); }
    }
    @keyframes diceJump2 {
        0% { transform: scale(0.8) rotate(0deg) translateY(0); }
        20% { transform: scale(0.9) rotate(-200deg) translateY(-100px); }
        40% { transform: scale(0.8) rotate(-400deg) translateY(0); }
        55% { transform: scale(0.85) rotate(-600deg) translateY(-70px); }
        70% { transform: scale(0.8) rotate(-800deg) translateY(0); }
        85% { transform: scale(0.85) rotate(-1000deg) translateY(-40px); }
        100% { transform: scale(0.8) rotate(-1080deg) translateY(0); }
    }
    @keyframes diceJump3 {
        0% { transform: scale(0.8) rotate(0deg) translateY(0); }
        18% { transform: scale(0.9) rotate(150deg) translateY(-110px); }
        35% { transform: scale(0.8) rotate(300deg) translateY(0); }
        50% { transform: scale(0.85) rotate(500deg) translateY(-90px); }
        65% { transform: scale(0.8) rotate(700deg) translateY(0); }
        80% { transform: scale(0.85) rotate(900deg) translateY(-45px); }
        100% { transform: scale(0.8) rotate(1080deg) translateY(0); }
    }
    
    .dice-jumping1 {
        animation: diceJump1 1s ease-in-out infinite;
    }
    .dice-jumping2 {
        animation: diceJump2 1.1s ease-in-out infinite;
    }
    .dice-jumping3 {
        animation: diceJump3 0.9s ease-in-out infinite;
    }
    
    @keyframes napFlyIn {
        0% { 
            opacity: 0;
            transform: scale(0.3) translateY(-300px) rotate(-30deg);
        }
        60% {
            opacity: 1;
            transform: scale(1.1) translateY(20px) rotate(5deg);
        }
        80% {
            transform: scale(0.95) translateY(-10px) rotate(-2deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0) rotate(0deg);
        }
    }
    
    .nap-fly-in {
        animation: napFlyIn 0.8s ease-out forwards;
    }
    .khung {
        background: url('imgs/img.png') no-repeat -1107px -828px;
        width: 179px;
        height: 45px;
        transform: scale(0.6);
        position: absolute;
        left: 120px;
        top: 135px;
    }
    .time{
        font-size: 100px;
        font-family: 'Intro', sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        /* Warning: no fallback */
        
        background: -webkit-linear-gradient(-86deg, #660610 5%, black 53%, #0A99B8 91%);
        -webkit-background-clip: text;
        -webkit-text-stroke: 8px transparent;
        color: white;
        position: absolute;
        left: 320px;
        top: 200px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes zoomout {
        0% {
            transform: scale(1.0) rotate(-90deg);
        }
        100% {
            transform: scale(1.1) rotate(-90deg);
        }
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
</style>
</head>

        </div>
        <div id="sound-toggle" style="position: absolute; top: 10px; right: 10px; z-index: 500; cursor: pointer; font-size: 30px; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 10px; border: 2px solid #ffcc00;">

        </div>

        </div>

        </div>

        </div>

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>

<script>

d1 = document.getElementById("dice1");
d2 = document.getElementById("dice2");
d3 = document.getElementById("dice3");
idGame = document.getElementById("id");
soNguoiChonTai = document.getElementById("usertai");
soNguoiChonXiu = document.getElementById("userxiu");
tongTienDatTai = document.getElementById("sumtai");
tongTienDatXiu = document.getElementById("sumxiu");
time = document.getElementById("time");
timeNap = document.getElementById("time-nap");
nap = document.getElementById("nap");

// Preload and unlock audio
let audioContextUnlocked = false;
let bgMusicEnabled = true;
    const sounds = {
    shake: new Audio('sounds/shake_5s.mp3'),
    bell: new Audio('sounds/bell.mp3'),
    win: new Audio('sounds/win.mp3'),
    bg: new Audio('sounds/background.mp3')
};

// Pre-load all sounds
Object.values(sounds).forEach(s => {
    s.load();
});

document.getElementById('sound-toggle').addEventListener('click', function() {
    bgMusicEnabled = !bgMusicEnabled;
    if (bgMusicEnabled) {
        this.innerHTML = 'üîä';
        sounds.bg.play().catch(e => {});
    } else {
        this.innerHTML = 'üîá';
        sounds.bg.pause();
    }
});

document.getElementById('audio-unlock-overlay').addEventListener('click', function() {
    this.style.display = 'none';
    audioContextUnlocked = true;
    
    // Create background audio specifically to ensure it works
    const bgMusic = sounds.bg;
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    
    // Play it
    if (bgMusicEnabled) {
        bgMusic.play().then(() => {
            console.log("Background music started");
        }).catch(e => {
            console.log("Background music failed to start:", e);
        });
    }

    // Unlock other sounds
    Object.keys(sounds).forEach(key => {
        if (key !== 'bg') {
            const s = sounds[key];
            if (s) {
                s.muted = true;
                s.play().then(() => {
                    s.pause();
                    s.currentTime = 0;
                    s.muted = false;
                }).catch(e => console.log("Unlock error for " + key + ":", e));
            }
        }
    });
});

function playSound(name) {
    if (!audioContextUnlocked) return;
    const s = sounds[name];
    if (s) {
        s.currentTime = 0;
        s.play().catch(e => console.log(`Error playing ${name}:`, e));
    }
}

gameStart = function(){
    time.style.opacity = 1;
    timeNap.innerHTML = '';
    nap.style.opacity = 0;
    nap.style.transition = '0.5s';
    nap.style.left = '165px';
    nap.style.top = '65px';
    nap.style.transform = 'scale(1)';
    nap.classList.remove('nap-fly-in');
    d1.style.opacity = 0;
    d2.style.opacity = 0;
    d3.style.opacity = 0;
    d1.classList.remove('dice-jumping1');
    d2.classList.remove('dice-jumping2');
    d3.classList.remove('dice-jumping3');
    document.getElementById('dragon').innerHTML = '';
    document.getElementById('dragon').style.webkitAnimationPlayState = 'running'; 
    document.getElementById("taitxt").style.webkitAnimationPlayState = 'paused';
    document.getElementById("xiutxt").style.webkitAnimationPlayState = 'paused'; 
    document.getElementById("roll").style.opacity = 0;
}

let shakeInterval = null;
let bounceInterval = null;
let diceChangeInterval = null;

const dicePositions = {
    1: '0 -2px',
    2: '-103px -3px',
    3: '-204px -3px',
    4: '-305px -3px',
    5: '-404px -3px',
    6: '-507px -2px',
};

function randomDiceFace() {
    return Math.floor(Math.random() * 6) + 1;
}

function changeDiceFaces() {
    d1.style.background = "url('imgs/dice.png') no-repeat " + dicePositions[randomDiceFace()];
    d2.style.background = "url('imgs/dice.png') no-repeat " + dicePositions[randomDiceFace()];
    d3.style.background = "url('imgs/dice.png') no-repeat " + dicePositions[randomDiceFace()];
}

gameLacXiNgau = function(){
    time.style.opacity = 0;
    
    nap.style.opacity = 0;
    nap.style.transition = 'none';
    nap.classList.remove('nap-fly-in');
    nap.style.left = '165px';
    nap.style.top = '65px';
    nap.style.transform = 'scale(1)';
    
    d1.style.opacity = 1;
    d2.style.opacity = 1;
    d3.style.opacity = 1;
    d1.classList.add('dice-jumping1');
    d2.classList.add('dice-jumping2');
    d3.classList.add('dice-jumping3');
    
    roll = document.getElementById("roll");
    roll.src = "";
    roll.style.opacity = 0;
    
    document.getElementById('dragon').style.webkitAnimationPlayState = 'running';
    
    if (shakeInterval) clearInterval(shakeInterval);
    if (bounceInterval) clearInterval(bounceInterval);
    if (diceChangeInterval) clearInterval(diceChangeInterval);
    
    sounds.shake.loop = false;
    sounds.shake.currentTime = 0;
    sounds.shake.play().catch(e => console.log('Shake error:', e));
    
    diceChangeInterval = setInterval(() => {
        changeDiceFaces();
    }, 100);
    
    setTimeout(() => {
        if (diceChangeInterval) {
            clearInterval(diceChangeInterval);
            diceChangeInterval = null;
        }
        
        d1.classList.remove('dice-jumping1');
        d2.classList.remove('dice-jumping2');
        d3.classList.remove('dice-jumping3');
        
        nap.style.transition = 'none';
        nap.style.opacity = 0;
        nap.style.left = '165px';
        nap.style.top = '65px';
        nap.style.transform = 'scale(0.3) translateY(-300px) rotate(-30deg)';
        
        setTimeout(() => {
            nap.classList.add('nap-fly-in');
            nap.style.opacity = 1;
            
            if (audioContextUnlocked) {
                sounds.bell.currentTime = 0;
                sounds.bell.play().catch(e => {});
            }
        }, 50);
    }, 5000);
}

function createStars() {
    const main = document.querySelector('.main');
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random destination
        const angle = Math.random() * Math.PI * 2;
        const dist = 100 + Math.random() * 300;
        const tx = Math.cos(angle) * dist + 'px';
        const ty = Math.sin(angle) * dist + 'px';
        
        star.style.setProperty('--tx', tx);
        star.style.setProperty('--ty', ty);
        
        // Random start position near center
        star.style.left = '380px';
        star.style.top = '250px';
        
        star.style.animation = `star-fly ${0.5 + Math.random()}s ease-out forwards`;
        
        main.appendChild(star);
        setTimeout(() => star.remove(), 1500);
    }
}

gameOver = function(dice){
    time.style.opacity = 0;
    timeNap.innerHTML = '';
    roll = document.getElementById("roll");
    roll.style.opacity = 0;
    document.getElementById('dragon').style.webkitAnimationPlayState = 'paused'; 
    showDice(dice.dice1,dice.dice2,dice.dice3);
    document.getElementById(dice.result+"txt").style.webkitAnimationPlayState = 'running'; 
    
    createStars();
    
    playSound('bell');
    playSound('win');
    
    nap.style.transition = '0.8s ease-out';
    nap.style.opacity = 1;
    
    setTimeout(() => {
        if (dice.result === 'tai') {
            nap.style.left = '450px';
            nap.style.top = '0px';
            nap.style.transform = 'scale(0.3)';
        } else {
            nap.style.left = '-100px';
            nap.style.top = '0px';
            nap.style.transform = 'scale(0.3)';
        }
        
        setTimeout(() => {
            nap.style.opacity = 0;
        }, 800);
    }, 200);
}

showDice = function(dice1,dice2,dice3){
    dice = {
        1: '0 -2px',
        2: '-103px -3px',
        3: '-204px -3px',
        4: '-305px -3px',
        5: '-404px -3px',
        6: '-507px -2px',
    };
    d1.style.background = "url('imgs/dice.png') no-repeat "+ dice[dice1];
    d2.style.background = "url('imgs/dice.png') no-repeat "+ dice[dice2];
    d3.style.background = "url('imgs/dice.png') no-repeat "+ dice[dice3];
    d1.style.opacity = 1;
    d2.style.opacity = 1;
    d3.style.opacity = 1;

}

showStt = function(msg,timeout = 3000){
    statustxt = document.getElementById('statustxt');
    statustxt.innerHTML = msg;
    statustxt.style.opacity = 1;
    setTimeout(()=>{
        statustxt.style.opacity = 0;
    },timeout);
}

gameStart();

var socket = io();

function formatMoney(n) {
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

socket.on('historyUpdate', function (history) {
    const roadmap = document.getElementById('roadmap');
    roadmap.innerHTML = '';
    history.forEach(item => {
        const dot = document.createElement('div');
        const isTai = item.ketQua.result === 'tai';
        dot.style.width = '30px';
        dot.style.height = '30px';
        dot.style.borderRadius = '50%';
        dot.style.display = 'flex';
        dot.style.alignItems = 'center';
        dot.style.justifyContent = 'center';
        dot.style.fontWeight = 'bold';
        dot.style.color = 'white';
        dot.style.fontSize = '14px';
        
        if (isTai) {
            dot.style.backgroundColor = '#cc0000'; // ƒê·ªè ƒë·∫≠m
            dot.innerText = 'T';
        } else {
            dot.style.backgroundColor = '#00008b'; // Xanh ƒë·∫≠m
            dot.innerText = 'X';
        }
        roadmap.appendChild(dot);
    });
});

socket.on('gameData', function (data) {
    idGame.innerHTML         = '#' + data.idGame;
    soNguoiChonTai.innerHTML = data.soNguoiChonTai;
    soNguoiChonXiu.innerHTML = data.soNguoiChonXiu;
    tongTienDatTai.innerHTML = formatMoney(data.tongTienDatTai);
    tongTienDatXiu.innerHTML = formatMoney(data.tongTienDatXiu);
    
    if(data.phase === 'betting') {
        nap.style.opacity = 1;
        nap.style.transition = '0.5s';
        nap.style.left = '165px';
        nap.style.top = '65px';
        nap.style.transform = 'scale(1)';
        timeNap.innerHTML = data.time;
        time.style.opacity = 0;
        d1.style.opacity = 0;
        d2.style.opacity = 0;
        d3.style.opacity = 0;
        document.getElementById('dragon').style.webkitAnimationPlayState = 'running';
    } else if (data.phase === 'lac') {
        nap.style.opacity = 0;
        time.style.opacity = 0;
        timeNap.innerHTML = data.time;
        if(data.tempDice) {
            showDice(data.tempDice.dice1, data.tempDice.dice2, data.tempDice.dice3);
        }
    } else if (data.phase === 'result') {
        document.getElementById('dragon').style.webkitAnimationPlayState = 'running';
        const dragon = document.getElementById('dragon');
        dragon.innerHTML = '<span style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:40px;font-weight:bold;color:#ffcc00;text-shadow:2px 2px 5px black;">' + data.time + '</span>';
    }

    if(data.time.toString().length == 1){
        time.innerHTML  = data.time == 0 ? '' : '0' + data.time;
    }else{
        time.innerHTML  = data.time;
    }
});

socket.on('gameOver', function (data) {
    gameOver(data);
});

socket.on('gameStart', function (data) {
    gameStart();
    showStt('Bat dau dat cuoc');
});

socket.on('gameLacXiNgau', function (data) {
    gameLacXiNgau();
    showStt('Dang lac x√≠ ng·∫ßu...');
});

socket.on('pull', function (data) {
    if(data.status == 'success'){
        showStt('Dat cuoc thanh cong');
    }else if(data.status == 'error'){
        showStt(data.error);
    }
    
});
socket.on('winGame', function (data) {
    showStt(data.msg,10000);
});
